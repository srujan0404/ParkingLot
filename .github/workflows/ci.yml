name: Parking Lot CI/CD Pipeline

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 20
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '20'
          cache: 'maven'

      - name: Code Quality Check (Checkstyle)
        run: mvn validate
        continue-on-error: false

      - name: Run Unit Tests
        run: mvn test
        continue-on-error: false

      - name: Build Application
        run: mvn clean package -DskipTests

      - name: Dependency Vulnerability Scan (Trivy SCA)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: 0
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy SCA results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-fs-results.sarif') != ''
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'dependency-scan'

      - name: Build Docker Image
        run: docker build -t parking-lot-app:latest .

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'parking-lot-app:latest'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 0

      - name: Upload Trivy Image scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-image-results.sarif') != ''
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'container-scan'

      - name: Container Runtime Test
        run: |
          echo "Starting container..."
          docker run -d -p 8080:8080 --name parking-lot parking-lot-app:latest
          echo "Waiting for application to start..."
          sleep 5
          echo "Checking container logs..."
          docker logs parking-lot
          docker stop parking-lot 2>/dev/null || true
          docker rm parking-lot 2>/dev/null || true

      - name: Login to DockerHub
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to DockerHub
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        run: |
          docker tag parking-lot-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-app:latest
          docker tag parking-lot-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-app:${{ github.sha }}
          echo "Image pushed successfully!"
          echo "Latest: ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-app:latest"
          echo "SHA: ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-app:${{ github.sha }}"
